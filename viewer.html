<script>
    const params = new URLSearchParams(window.location.search);
    const file = params.get("file");

    if (file) {
        document.write(`<iframe src="${file}"></iframe>`);
    } else {
        document.write("<h2 style='color:white'>No PDF found</h2>");
    }
</script>
